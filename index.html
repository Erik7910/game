<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Rock Paper Game</title>
</head>
  <body>
      <header class='header'>Rock, Paper, Scissors</header>
    <div class="cards">
      <div class = "playerCard">
        <div id="choiceImgPlayer">?</div>
        <p class="playerScore" id='playerScrPara'>player: 0</p>
      </div>
      <div class = "computerCard">
        <div id="choiceImgAi">?</div>
        <p class="computerScore" id='cpuScorePara'>computer: 0</p>
      </div>
    </div>
    <div ><p id="scoreCard">Start Game</p></div>
    <div class="buttons">
      <button id="rockBtn">✊</button>
      <button id="scissorsBtn">✌️</button>
      <button id="paperBtn">🖐️</button>
    </div>
    <div class="weapon">
      <h1>Choose your Fighter!!</h1>
    </div>
    <button id="restartBtn">Restart Game</button>

    <div class="footer">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde, velit.</div>

    <script src="script.js"></script>
  </body>
</html>
